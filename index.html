<html>
<head>
<title>Mes chats sont tr&egrave;s mignons!</title>
<script type="text/javascript">
    function NoZero(INPUT){
        if(INPUT < 1){
            return 1;
        }
        else{
            return INPUT;
        }
    }
    function load(){
        document.getElementById('image').src = NoZero(Math.ceil(Math.random()*44)).toString()+".JPG";
    }
</script>
</head>
<body onload="load()">
<img src="nothing.jpg" id="image" name="image" draggable="false" alt="You seem to be having difficulty loading this image.  Let me just say, you're missing out!" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; max-width: 100%; max-height: 100%;">
</body>
</html>

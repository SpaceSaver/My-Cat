<html>
<head>
    <Title>
        Mon chat est trés mignon!
    </Title>
<script type="text/javascript">
    function ChangeUrl(title, url) {  
        if (typeof(history.pushState) != "undefined") {  
            var obj = { Title: title, Url: url };  
            history.pushState(obj, obj.Title, obj.Url);    
        }
    function NoZero(INPUT){
        if(INPUT < 1){
            return 1
        }
        else{
            return INPUT
        }
    }
    function load(){
        document.getElementById('image').src = NoZero(Math.ceil(Math.random()*29)).toString()+".JPG";
        document.getElementById("image").style.maxWidth = "100%";
        document.getElementById("image").style.maxHeight = "100%";
    }
    ChangeUrl("Mon chat est très mignon!", "http://my-cats.gq");
</script>
</head>

<body onload="load()">
<div style="width: 100%; height: 100%;">
<img src="nothing.jpg" id="image" name="image" draggable="false">
</div>
</body>
</html>
